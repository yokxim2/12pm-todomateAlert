name: 디스코드 알림봇

on: 
  schedule: # 정오 실행
    - cron: "0 12 * * *"

jobs:
  send-discord-message:
    runs-on: ubuntu-latest
    steps:
    - name: Discord Webhook Action
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        curl -H "Content-Type: application/json" \
             -d '{"content": "오늘 할 일을 올려주세요!"}' \
             $DISCORD_WEBHOOK
